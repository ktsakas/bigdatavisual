<html>
<head>
	<title>Data Visualization Tool Prototype in JS</title>
	
	<link rel="stylesheet/less" type="text/css" href="styles.less" />
</head>
<body>
	<div id="topbar">
		<input type="text" class="filter-field" placeholder="Filter" />
		<input type="text" class="brush-field" placeholder="Brush" />
	</div>
	
	<div id="main-layout">
		<div id="dataset">
			<div class="attr"></div>
			<div class="attr"></div>
			<div class="attr"></div>
		</div>
		<div id="workspace">
			<div class="panel" id="panel-1">
				<table cellspacing="4" cellpadding="0">
				<tr>
					<td class="vert-attr"><div class="tag">Vertical Attr</div></td>
					<td class="graph">Graph</td>
				</tr>
				<tr>
					<td>&nbsp;</td>
					<td class="hor-attr">Horizontal Attr</td>
				</tr>
				</table>
			</div><!--
		 --><div class="panel" id="panel-2"></div><!--
		 --><div class="panel" id="panel-3"></div><!--
		 --><div class="panel" id="panel-4"></div>
		</div>
	</div>
	
	<script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.6.1/less.min.js"></script>
	<script src="
https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.16/d3.js"></script>
	<script src="main.js"></script>
</body>
</html>
